<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pipe Game</h1>
    <div id="mainContainer">
        <div id="r1c1" class="box pipe1-rotation1"></div>
        <div id="r1c2" class="box pipe1-rotation3"></div>
        <div id="r1c3" class="box pipe1-rotation6"></div>
        <div id="r1c4" class="box pipe1-rotation4"></div>
        <div id="r1c5" class="box pipe1-rotation1">2</div>
        <div id="r1c6" class="box pipe1-rotation1">4</div>

        <div id="r2c1" class="box pipe1-rotation5"></div>
        <div id="r2c2" class="box pipe1-rotation5"></div>
        <div id="r2c3" class="box pipe1-rotation2"></div>
        <div id="r2c4" class="box pipe1-rotation4">2</div>
        <div id="r2c5" class="box pipe1-rotation1">4</div>
        <div id="r2c6" class="box pipe1-rotation5"></div>

        <div id="r3c1" class="box pipe1-rotation1"></div>
        <div id="r3c2" class="box pipe1-rotation6"></div>
        <div id="r3c3" class="box pipe1-rotation2">2</div>
        <div id="r3c4" class="box pipe1-rotation4">4</div>
        <div id="r3c5" class="box pipe1-rotation1"></div>
        <div id="r3c6" class="box pipe1-rotation1"></div>

        <div id="r4c1" class="box pipe2-rotation1"></div>
        <div id="r4c2" class="box pipe1-rotation3">2</div>
        <div id="r4c3" class="box pipe1-rotation2">4</div>
        <div id="r4c4" class="box pipe1-rotation4"></div>
        <div id="r4c5" class="box pipe1-rotation1"></div>
        <div id="r4c6" class="box pipe1-rotation1"></div>

        <div id="r5c1" class="box pipe1-rotation1">2</div>
        <div id="r5c2" class="box pipe1-rotation3">4</div>
        <div id="r5c3" class="box pipe1-rotation2"></div>
        <div id="r5c4" class="box pipe1-rotation4"></div>
        <div id="r5c5" class="box pipe1-rotation1"></div>
        <div id="r5c6" class="box pipe1-rotation1"></div>

        <div id="r6c1" class="box pipe1-rotation1">4</div>
        <div id="r6c2" class="box pipe1-rotation3"></div>
        <div id="r6c3" class="box pipe1-rotation2"></div>
        <div id="r6c4" class="box pipe1-rotation4"></div>
        <div id="r6c5" class="box pipe1-rotation6"></div>
        <div id="r6c6" class="box pipe1-rotation5"></div>

    </div>

    <div id="background">
        <p id="startSide">Start</p>
        <p id="finishSide">Finish</p>
    </div>

    <div class="mainMenu">
        <h1 id="mainTitle">Pipe Game!!</h1>
        <br><br>
        <h1 id="mainButton">Start!</h1>
        <br><br><br>
        <p id=instructions> Instructions: Close the system! Water will start leaking out of the main pipe once the timer gets to 0. Rotate
            the pipes until you can safely lead the liquid to the finish point!
        </p>
        <img src="assets/pipes1.jpg" id="pipeBackground">
    </div>
    
    <script src="script.js"></script>        
</body>
</html>
